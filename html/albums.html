<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/jpg" href="../assets/kemba.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>EladioCarrion</title>
  </head>
  <body>
    <div class="container_albums container_2">
      <header>
        <img
          src="../assets/d884143aa64b3be7c933ac7ce8359168.jpg"
          alt="LogoSauceBoys"
        />
        <nav id="nav1">
          <a href="../index.html">Home</a>
          <a href="./conciertos.html">Conciertos</a>
        </nav>
        <nav id="nav2">
          <a href="./albums.html">√Ålbums</a>
          <a href="./merch.html">Merch</a>
        </nav>
      </header>
      <main class="albums">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../assets/sauce_boys.jpeg"
                class="d-block w-100"
                alt="Sauce Boys"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../assets/monarca.jpeg"
                class="d-block w-100"
                alt="Monarca"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../assets/Sen2 Kbrn.jpeg"
                class="d-block w-100"
                alt="Sen2 Kbrn"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../assets/sauce_boys2.jpeg"
                class="d-block w-100"
                alt="Sauce Boys 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../assets/sen2_kbrn_vol2.jpeg"
                class="d-block w-100"
                alt="Sen2 Kbrn Vol2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../assets/3men2_kbrn.jpeg"
                class="d-block w-100"
                alt="3MEN2 KBRN"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="lista_albums">
          <ol>
            <li>Sauce Boys (2020)</li>
            <li>Monarca (2021)</li>
            <li>Sen2 Kbrn Vol1(2021)</li>
            <li>Sauce Boys 2 (2021)</li>
            <li>Sen2 Kbrn Vol2 (2022)</li>
            <li>3MEN2 KBRN (2023)</li>
          </ol>
        </div>
      </main>

      <footer>
        <img
          src="../assets/d884143aa64b3be7c933ac7ce8359168.jpg"
          alt="LogoSauceBoys"
        />
        <h5>Copyright - Todos los derechos reservados</h5>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
